<!-- Begin Hero Section -->
<link href="{{ "/css/countdown.css" | prepend: site.baseurl }}" rel="stylesheet">
<section id="top-section-hero" class="top-section-hero top-section image-section"
    style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');">
    {% include navigation.html %}
    <div class="content-wrapper">
        <div class="jumbotron">
            <div class="animated hiding" data-animation="fadeInDown" data-delay="30">
                {% assign heroText = site.heroTitle | split:"<typeout>" %}
                {% assign heroText2 = site.heroTitle2 | split:"<typeout>" %}
                <h1 style="font-weight: 500; font-family: 'Noto Serif TC', serif;"><span style="color:rgb(198, 35, 70);">農</span>情蜜意的<span style="color:rgb(198, 35, 70);">化</span>，<br><span style="color:rgb(198, 35, 70);">資</span>想對你說。</h1>
                <h2 style="font-weight: 400; font-family: 'Noto Serif TC', serif;">{{heroText2}} </h2>
                <br>
                <p style="font-weight: 500; font-family: 'Noto Serif TC', serif;">{{ site.eventDate }}</p>
                <p style="font-weight: 500; font-family: 'Noto Serif TC', serif;">Starts in:</p>
                <br>
                {% include countdown.html %}
            </div>
        </div>
        <a href="#about" class="explore">
            <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
            </svg>
        </a>
    </div>
</section>
<!-- End Hero Section -->
