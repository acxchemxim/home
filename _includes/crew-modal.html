<!-- Begin Crew Modals -->
<div class="modals" class="modals">
  {% for crewMember in site.data.crew %} {% if crewMember.bio != null %}
  {% if page.modal == "crew" %}
  <div aria-hidden="true" aria-labelledby="crewDetailLabel-{{ crewMember.id }}"
    class="modal fade text-left people-modal" id="crewDetail-{{ crewMember.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="close">
            <svg class="icon icon-cross" viewBox="0 0 32 32">
              <use xlink:href="{{ site.baseurl }}/img/sprites/sprites_1.svg#icon-cross"></use>
            </svg>
            <div class="close-mask" data-dismiss="modal"></div>
          </div>
          <div class="people-details">
            <div class="row">
              <div class="col-md-2 col-sm-2">
                <div class="flow-img img-circle people-img"
                  style="background-image: url({{ site.baseurl | append: '/img/people/' | append: crewMember.thumbnailUrl }})">
                </div>
              </div>
              <div class="col-md-8 col-sm-8 details">
                <p class="name" style="font-weight:900;color:#9e293b;font-family: 'Noto Serif TC', serif;">{{ crewMember.name }} {{ crewMember.surname }}
                </p>
                <p class="about" style="font-weight:400; font-family: 'Noto Serif TC', serif;color:#9e293b">{{ crewMember.bio }}</p>
                <ul class="social">
                  {% for social in crewMember.social %}
                  <li>
                    <a href="{{ social["link"] }}" target="_blank">
                      <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 32 32">
                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites_1.svg#icon-{{ social["name"] }}"></use>
                      </svg>
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
              <div class="col-md-2 col-sm-2 details">
                <span class="position" style="font-family: 'Noto Serif TC', serif; font-weight: 500; color:#9e293b">{{ crewMember.modalTitle }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %} {% endif %}
  {% endfor %}
</div>
<!-- End Crew Modals -->
